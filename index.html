<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Noticeboard Section -->
  <div class="noticeboard" id="noticeboard">
    <h2>Noticeboard</h2>
    <ul id="noticeboardList"></ul>
  </div>

  <!-- Widgets Section -->
  <div class="widgets">
    <!-- Weather Warnings Widget -->
    <div class="widget">
      <h2>Weather Warnings</h2>
      <ul id="weatherList"></ul>
    </div>

    <!-- Emergency Warnings Widget -->
    <div class="widget">
      <h2>Emergency Warnings</h2>
      <ul id="emergencyList"></ul>
    </div>

    <!-- Train Line Statuses Widget -->
    <div class="widget">
      <h2>Train Line Statuses</h2>
      <ul id="trainList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
