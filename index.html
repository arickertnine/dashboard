<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notice-board">
        <h2>Notice Board</h2>
        <div id="notice-content"></div>
    </div>
    <div id="agency-feeds">
        <div id="weather-warnings" class="feed-column">
            <h3>Weather Warnings</h3>
            <div id="weather-content"></div>
        </div>
        <div id="rfs-updates" class="feed-column">
            <h3>RFS Major Fire Updates</h3>
            <div id="rfs-content"></div>
        </div>
        <div id="ses-warnings" class="feed-column">
            <h3>SES Warnings</h3>
            <div id="ses-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
